<ion-navbar *navbar>
    <button dark primary small (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
      Back
    </button>
  <ion-title>{{stock.Id}}</ion-title>
</ion-navbar>

<ion-content padding class="stock-detail-active">
  <ion-card>
    <ion-card-header>Market Data</ion-card-header>
    <ion-card-content>
      <ion-note item-left>Day's High:</ion-note>
      <ion-note item-left></ion-note>
      <ion-note item-right>{{stockData?.day_high}}</ion-note>
    </ion-card-content>
  </ion-card>
</ion-content>
