<ion-navbar *navbar>
  <ion-button start>
    <button dark primary small (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
      Back
    </button>
  </ion-button>
    <ion-title>{{stock.Id}}</ion-title>
</ion-navbar>

<ion-content padding class="stock-detail-history">
  <ion-toolbar [attr.primary]="isAndroid ? '' : null">
  <ion-segment [(ngModel)] = "period" [attr.light] = "isAndroid ? '' : null">
    <ion-segment-button value="Day">
      Day
    </ion-segment-button>
    <ion-segment-button value="Week">
      Week
    </ion-segment-button>
    <ion-segment-button value="Month">
      Month
    </ion-segment-button>
    <ion-segment-button value="Year">
      Year
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
  <ion-card>
    <div [ngSwitch]="period">
      <div *ngSwitchWhen="'Day'">
        <img src="http://chart.finance.yahoo.com/z?s={{stock.Id}}&t=1d&q=l&l=on&z=m&a=vm" style='width: 100%'/>
      </div>
      <div *ngSwitchWhen="'Week'">
        <img src="http://chart.finance.yahoo.com/z?s={{stock.Id}}&t=7d&q=l&l=on&z=m&a=vm" style='width: 100%'/>
      </div>
      <div *ngSwitchWhen="'Month'">
        <img src="http://chart.finance.yahoo.com/z?s={{stock.Id}}&t=1m&q=l&l=on&z=m&a=vm" style='width: 100%'/>
      </div>
      <div *ngSwitchWhen="'Year'">
        <img src="http://chart.finance.yahoo.com/z?s={{stock.Id}}&t=my&q=l&l=on&z=m&a=vm" style='width: 100%'/>
      </div>
    </div>
  </ion-card>
</ion-content>
