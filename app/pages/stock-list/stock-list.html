<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>My Stocks</ion-title>
</ion-navbar>

<ion-content padding class="stock-list">
  <ion-list>
    <ion-item-sliding *ngFor = "#stock of stockArray" #slidingItem>
      <button ion-item (click)="goToStockDetail(stock)">
        <p></p>
        <h3>{{stock.Id}}</h3>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
