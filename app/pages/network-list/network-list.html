<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Network List</ion-title>
</ion-navbar>

<ion-content padding class="network-list">
  <ion-list>
    <ion-item-sliding *ngFor = "#network of networkArray" #slidingItem>
      <button ion-item (click)="goToNetworkDetail(network)">
        <p></p>
        <h3>{{network.Id}}</h3>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
